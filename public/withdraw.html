<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvtdFyqzfN9BCsj-zmH7y_aNumJTa9uPcx4ESJJttliwsc0PCV5SQldWjA&s=10') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #ffcc00;
            font-size: 2.5em;
            margin-top: 20px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideUp 1.5s ease-in-out;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .form-container input {
            background-color: #f9f9f9;
            color: #333;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            font-weight: normal;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        #usdAmount {
            background-color: #f1f1f1;
        }

        #welcomeMessage {
            text-align: center;
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-in-out;
        }

        p {
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            .form-container {
                width: 90%;
                padding: 20px;
            }

            #welcomeMessage {
                font-size: 1.2em;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div id="welcomeMessage">Welcome! Ready to withdraw your funds.</div>

        <h2>Withdraw Funds</h2>
        <p><strong>Note:</strong> Withdrawals will be paid out in <strong>USD</strong>. The amount you enter in Euros will be converted automatically below.</p>

        <form action="/withdraw" method="POST">
            <label for="amount">Amount to Withdraw (â‚¬):</label>
            <input type="number" id="amount" name="amount" required min="500" step="0.01"><br><br>

            <label for="usdAmount">Equivalent in USD:</label>
            <input type="text" id="usdAmount" name="usdAmount" readonly><br><br>

            <label for="wuAccount">Western Union Wallet Account Number:</label>
            <input type="text" id="wuAccount" name="wuAccount" required><br><br>
        
            <label for="fullName">Full Name on Western Union Wallet:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>
        
            <button type="submit">Withdraw</button>
        </form>

        <p>If you do not have an account with Western Union Online Wallet:</p>
        <form action="https://westernunion.glitch.me" target="_blank">
            <button type="submit">Click here to open one</button>
        </form>
        
        <a href="/dashboard.html" style="color: #007bff; text-decoration: none; text-align: center; display: block; margin-top: 20px;">Back to Dashboard</a>
    </div>

    <script>
        document.getElementById("amount").addEventListener("input", async () => {
            const amountInEuro = document.getElementById("amount").value;
            const usdInput = document.getElementById("usdAmount");

            if (!amountInEuro || isNaN(amountInEuro)) {
                usdInput.value = "";
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/EUR`);
                const data = await response.json();

                if (data && data.rates && data.rates.USD) {
                    const rate = data.rates.USD;
                    const usdValue = (amountInEuro * rate).toFixed(2);
                    usdInput.value = usdValue;
                } else {
                    usdInput.value = "Rate not found";
                }
            } catch (error) {
                console.error("Conversion error:", error);
                usdInput.value = "Error fetching rate";
            }
        });
    </script>

</body>
</html>
